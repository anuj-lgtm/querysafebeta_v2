{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Primary Meta Tags -->
    <title>
      {% block title %}
        QuerySafe
      {% endblock %}
    </title>


    <meta name="title" content="QuerySafe - Privacy-Compliant AI Chatbot Platform">
    <meta name="description" content="Build customized AI chatbots with enterprise-grade privacy compliance. GDPR-compliant, secure data handling, and seamless integration for your business needs.">

    <!-- Keywords -->
    <meta name="keywords" content="privacy compliant chatbot, AI chatbot, GDPR compliant AI, custom chatbot, secure chatbot, privacy focused AI, enterprise chatbot, data privacy, QuerySafe">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://querysafe.metricvibes.com/">
    <meta property="og:title" content="QuerySafe - Privacy-Compliant AI Chatbot Platform">
    <meta property="og:description" content="Build customized AI chatbots with enterprise-grade privacy compliance. GDPR-compliant, secure data handling, and seamless integration for your business needs.">
    <meta property="og:image" content="{% static 'user_querySafe/img/og-image.png' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://querysafe.metricvibes.com/">
    <meta property="twitter:title" content="QuerySafe - Privacy-Compliant AI Chatbot Platform">
    <meta property="twitter:description" content="Build customized AI chatbots with enterprise-grade privacy compliance. GDPR-compliant, secure data handling, and seamless integration for your business needs.">
    <meta property="twitter:image" content="{% static 'user_querySafe/img/og-image.png' %}">

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="QuerySafe">
    <meta name="language" content="English">
    <link rel="canonical" href="https://querysafe.metricvibes.com/">

    <link rel="icon" type="image/png" href="{% static 'user_querySafe/img/favicon.png' %}" />

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Auth CSS -->
    <link rel="stylesheet" href="{% static 'user_querySafe/css/auth.css' %}" />

    {% block extra_css %}
    {% endblock %}
  </head>

  <body>
    {% block content %}
    {% endblock %}

    <!-- Toast Container -->
    <div id="authToastContainer" class="auth-toast-container"></div>

    <!-- Core JS Files -->
    <script src="{% static 'user_querySafe/js/core/popper.min.js' %}"></script>
    <script src="{% static 'user_querySafe/js/core/bootstrap.min.js' %}"></script>

    {% block extra_js %}
    {% endblock %}

    <script>
      /**
       * Show a toast notification (success / error / warning)
       */
      function showToast(type, message) {
        var container = document.getElementById('authToastContainer');
        if (!container) return;

        var iconMap = {
          success: 'check_circle',
          error: 'error',
          warning: 'warning'
        };

        var toast = document.createElement('div');
        toast.className = 'auth-toast auth-toast-' + type;
        toast.innerHTML =
          '<i class="material-symbols-rounded" style="font-size:1.2rem;">' + (iconMap[type] || 'info') + '</i>' +
          '<span>' + message + '</span>' +
          '<button class="toast-close" aria-label="Close">&times;</button>';

        container.appendChild(toast);

        // Close button
        toast.querySelector('.toast-close').addEventListener('click', function() {
          dismissToast(toast);
        });

        // Auto-dismiss after 6s
        setTimeout(function() {
          dismissToast(toast);
        }, 6000);
      }

      function dismissToast(el) {
        if (!el || el.dataset.dismissed) return;
        el.dataset.dismissed = 'true';
        el.style.animation = 'toastSlideOut 0.3s ease-in forwards';
        setTimeout(function() { el.remove(); }, 300);
      }

      // Render Django messages as toasts
      document.addEventListener('DOMContentLoaded', function() {
        {% if messages %}
          {% for message in messages %}
            showToast(
              '{% if message.tags == "success" %}success{% elif message.tags == "warning" %}warning{% else %}error{% endif %}',
              '{{ message|escapejs }}'
            );
          {% endfor %}
        {% endif %}
      });
    </script>
  </body>
</html>
